services:
  - type: web
    name: autodefencex
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt && cd frontend && npm install && npm run build"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        value: "sqlite:///./autodefencex_v2.db"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: TFACTOR_API_KEY
        value: "DEACTIVATED"
